<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Features</title>
  <link rel="stylesheet" href="preloaderStyle.css">
  <link rel="stylesheet" href="src/css/index.css" />
  <link rel="stylesheet" href="src/css/navbar.css" />
  <link rel="shortcut icon" href="ambulance.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* Styles for buttons, dark mode, navbar, menu, logo animation, footer, etc. */
    /* ... (all the CSS styles from the original code) ... */

    .card-container {
      width: 296px;
      height: 290px;
      position: relative;
      border-radius: 0% 10% 0% 10%;
    }

    .card-container::before {
      content: "";
      z-index: -1;
      position: absolute;
      inset: 0;
      transform: translate3d(0, 0, 0) scale(0.95);
      filter: blur(20px);
    }

    .card {
      width: 90%;
      height: 70%;
      border-radius: inherit;
      overflow: hidden;
      box-shadow: 0 8px 8px rgba(88, 86, 86, 0.8);
    }

    .card .img-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2980b9;
      transition: scale 0.6s, rotate 0.6s, filter 1s;
      color: black;
    }

    .card .content {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 90%;
      font-size: 1.3rem;
      height: 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
      color: #000000;
      background-color: #aedaf7;
      padding: 20px;
      line-height: 1.5;
      border-radius: 0% 10% 0% 10%;
      opacity: 0;
      pointer-events: none;
      transform: translateY(50px);
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    }

    /* ... (rest of the CSS styles) ... */
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <!-- ... (preloader content) ... -->
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <!-- ... (logo content) ... -->
      </div>
      <nav class="menu">
        <!-- ... (navigation menu) ... -->
      </nav>
      <div class="buttons">
        <!-- ... (buttons) ... -->
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="content" id="main-content">
    <h1 id="featureh1">Features</h1>
    <p id="feature"><b>Here are the features of AmbuFlow</b></p>
    <div class="features-grid">
      <!-- Feature cards -->
      <div class="card-container">
        <div class="card">
          <div class="img-content">
            <h3>Quick Emergency Response</h3>
          </div>
          <div class="content">
            <i class="fas fa-ambulance feature-icon"></i>
            <p>Immediate notifications to the nearest ambulance service.</p>
          </div>
        </div>
      </div>
      <!-- ... (more feature cards) ... -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <!-- ... (footer content) ... -->
  </footer>

  <!-- Chatbot Button -->
  <a href="chatbot.html">
    <div class="fixed bottom-0 right-2 chatbot-container">
      <!-- ... (chatbot button content) ... -->
    </div>
  </a>

  <!-- Dark Mode Toggle -->
  <button class="light-dark-btn dark-mode-toggle" id="dark-mode-button">
    <i class="fa-solid fa-moon"></i>
  </button>

  <!-- Google Translate -->
  <div class="gtranslate_wrapper"></div>

  <!-- Scripts -->
  <script src="preloader.js"></script>
  <script src="script.js"></script>
  <script>
    // Form Submission Functionality
    const form = document.getElementById('subscribeForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      thankYouMessage.style.display = 'block';
      accordionContent.style.display = 'none';
      document.getElementById('emailInput').value = '';
    });
  </script>
</body>

</html>
